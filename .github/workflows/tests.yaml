name: Run Donobu Papal Election Smoke Test

on:
  push:
    branches:
      - main
  pull_request:
  schedule:
    - cron: "0 12 * * *" # Runs daily at 12:00 UTC
  workflow_dispatch:

jobs:
  run-donobu-flows:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: npm install && npx playwright install --with-deps

      - name: Run Playwright tests
        id: run_tests
        continue-on-error: true
        env:
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
          GOOGLE_GENERATIVE_AI_MODEL_NAME: 'gemini-2.0-flash'
          SELF_HEAL_TESTS_ENABLED: false
        run: npx playwright test --reporter=json | npm exec playwright-json-to-markdown >> $GITHUB_STEP_SUMMARY