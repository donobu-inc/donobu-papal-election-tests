name: Donobu Papal Election Smoke Test

on:
  # commenting out the run schedule since new Pope has been elected on May 8th, 2025
  # schedule:
    # start watch 30 min before 10:00 CEST ‚Üí 07:30 UTC
    # - cron: '30 7 7-14 5 *'
    # start watch 30 min before 12:00 CEST ‚Üí 09:30 UTC
    # - cron: '30 9 7-14 5 *'
    # start watch 30 min before 17:30 CEST ‚Üí 15:00 UTC
    # - cron: '0 15 7-14 5 *'
    # start watch 30 min before 19:00 CEST ‚Üí 16:30 UTC
    # - cron: '30 16 7-14 5 *'
  workflow_dispatch: {}

jobs:
  smoke-watch:
    runs-on: ubuntu-latest
    timeout-minutes: 65          # 60‚Äëmin watch + 5‚Äëmin buffer

    steps:
      - uses: actions/checkout@v4

      # Node + npm cache
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Cache Playwright browsers (~250‚ÄØMB) between jobs
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-1

      - name: Install deps
        run: |
          npm ci
          npx playwright install --with-deps

      # --- minute‚Äëby‚Äëminute loop ------------------------------------------
      - name: Watch 60‚ÄØminutes, test once a minute
        env:
          GOOGLE_GENERATIVE_AI_API_KEY: ${{ secrets.GOOGLE_GENERATIVE_AI_API_KEY }}
          GOOGLE_GENERATIVE_AI_MODEL_NAME: 'gemini-2.0-flash'
          SELF_HEAL_TESTS_ENABLED: false
        run: |
          echo "Starting 60‚Äëminute smoke watch‚Ä¶"
          for i in $(seq 1 60); do
            echo "‚ñ∂Ô∏è  Attempt $i / 60"
            if npx playwright test --project='Desktop Chrome'; then
              echo "üéâ  White smoke detected ‚Äî stopping early."
              exit 0                      # job ends
            fi
            echo "‚ùå  No white smoke yet ‚Äî sleeping 60‚ÄØs"
            sleep 60
          done
          echo "üïë  Window ended with no white smoke."
          # Make the job red so dashboard shows ‚Äústill no pope‚Äù
          exit 1
